<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffe0ec 0%, #ffc0d9 50%, #ffb3d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated hearts background */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            animation: float 6s ease-in-out infinite;
            font-size: 20px;
        }

        .heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            font-size: 25px;
        }

        .heart:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
            font-size: 18px;
        }

        .heart:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
            font-size: 30px;
        }

        .heart:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
            font-size: 22px;
        }

        .heart:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
            font-size: 28px;
        }

        .heart:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
            font-size: 20px;
        }

        .heart:nth-child(7) {
            left: 70%;
            animation-delay: 6s;
            font-size: 26px;
        }

        .heart:nth-child(8) {
            left: 80%;
            animation-delay: 7s;
            font-size: 24px;
        }

        .heart:nth-child(9) {
            left: 90%;
            animation-delay: 8s;
            font-size: 21px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
        }

        .valentine-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 105, 180, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 25px 50px rgba(255, 105, 180, 0.4);
            }
        }

        .valentine-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .valentine-image:hover {
            transform: scale(1.05);
        }

        .valentine-title {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1),
                    0 0 10px rgba(255, 105, 180, 0.3);
            }

            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1),
                    0 0 20px rgba(255, 105, 180, 0.5),
                    0 0 30px rgba(255, 105, 180, 0.3);
            }
        }

        .response-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #e0e0e0, #bdbdbd);
            color: #666;
            position: relative;
        }

        .btn-no:hover {
            transform: translateX(10px);
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #ffe0ec, #ffc0d9);
            border-radius: 15px;
            color: #d63384;
            font-size: 1.3rem;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .valentine-title {
                font-size: 2rem;
            }

            .valentine-card {
                padding: 20px;
                margin: 10px;
            }

            .response-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .valentine-title {
                font-size: 1.5rem;
            }

            .valentine-card {
                padding: 15px;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }

        /* Floating decorative elements */
        .decoration {
            position: absolute;
            font-size: 30px;
            animation: rotate 4s linear infinite;
            opacity: 0.6;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            top: 10%;
            right: 10%;
            animation-delay: 1s;
        }

        .decoration:nth-child(3) {
            bottom: 10%;
            left: 10%;
            animation-delay: 2s;
        }

        .decoration:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        function sayYes() {
            document.getElementById('message').style.display = 'block';
            document.querySelector('.response-buttons').style.display = 'none';

            // Create celebration effect
            createHearts();
        }

        function moveNo(event) {
            const noBtn = event.target;
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Change the button text randomly
            const noTexts = ['¬øEst√°s segura?', 'Pi√©nsalo mejor', 'No digas eso', 'Dale click a s√≠', 'Por favor üò¢', 'Te extra√±ar√©'];
            noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
        }

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'üíñ';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                    heart.style.color = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`;
                    heart.style.zIndex = '1000';
                    heart.style.pointerEvents = 'none';
                    document.body.appendChild(heart);

                    const duration = Math.random() * 3 + 2;
                    heart.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(-${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: duration * 1000,
                        easing: 'ease-out'
                    }).onfinish = () => heart.remove();
                }, i * 100);
            }
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function () {
            const card = document.querySelector('.valentine-card');

            card.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(1.05)';
            });

            card.addEventListener('mouseleave', function () {
                this.style.transform = 'scale(1)';
            });
        });
